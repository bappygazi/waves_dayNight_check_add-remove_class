<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="content-bar">
      <div class="header">
        <!--Waves Container-->
        <div>
          <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
              <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
              <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
              <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
              <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#568eef" />
            </g>
          </svg>
        </div>
        <!--Waves end-->
      </div>
      <!--Header ends-->

      <!--Content starts-->
      <div class="content flex">
        <!-- <p>  </p> -->
      </div>
      <!--Content ends-->
    </div>
    <div class="day_night">
      <input type="checkbox" id="c" />
      <label for="c">
        <div id="a">
          <div id="c1"></div>
          <div id="c2"></div>
          <div id="c3"></div>
        </div>
      </label>
      <section>
        <div class="star" id="s1"></div>
        <div class="star" id="s2"></div>
        <div class="star" id="s3"></div>
        <div class="star" id="s4"></div>
        <div class="star" id="s5"></div>
        <div class="night">gn.</div>
        <div class="day">gm.</div>
      </section>
    </div>
  </body>
</html>
